<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt - Leszek Milewski</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Libre Baskerville', serif;
      font-size: 18px;
      line-height: 1.7;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #111;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 1.5rem;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1.5rem auto;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      body {
        font-size: 15px;
      }

      header h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      p {
        font-size: 1rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
        font-size: 1rem;
      }

      nav a {
        margin: 0.25rem 0;
      }

      main {
        padding: 0 1.25rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Leszek Milewski</h1>
    <nav>
      <a href="/">strona</a>
      <a href="/dziewczyna">Dziewczyna o wyjątkowych dłoniach</a>
      <a href="/za-darmo">za darmo</a>
      <a href="/kontakt">kontakt</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Kontakt</h2>
      <p>Możesz napisać do mnie na adres: <strong>leszekmilewski@poczta.fm</strong></p>
      <img src="/kontakt.jpg" alt="Leszek Milewski – portret" />
    </section>
  </main>
</body>
</html>
