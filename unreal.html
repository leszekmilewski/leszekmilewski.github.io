<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unreal Tournament - Za darmo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #gameFrame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #fff;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .loading-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff4500, #ffa500);
            width: 0%;
            animation: loading 3s ease-in-out forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #ff4500;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 999;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 69, 0, 0.7);
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loading-text">≈ÅADOWANIE UNREAL TOURNAMENT</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div style="font-size: 1rem; opacity: 0.7;">Przygotowywanie areny...</div>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Prze≈ÇƒÖcz pe≈Çny ekran">
        üî≥ PE≈ÅNY EKRAN
    </button>

    <div class="instructions">
        ESC - wyj≈õcie z pe≈Çnego ekranu | F11 - pe≈Çny ekran przeglƒÖdarki
    </div>

    <iframe id="gameFrame" 
            src="https://emupedia.net/emupedia-game-unreal-tournament/"
            allowfullscreen
            allow="fullscreen; autoplay">
    </iframe>

    <script>
        // Automatyczne prze≈ÇƒÖczenie na pe≈Çny ekran po za≈Çadowaniu
        window.addEventListener('load', function() {
            setTimeout(() => {
                // Ukryj loading screen
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 500);

                // Spr√≥buj automatycznie w≈ÇƒÖczyƒá pe≈Çny ekran
                setTimeout(() => {
                    enterFullscreen();
                }, 1000);
            }, 3000);
        });

        // Funkcja do prze≈ÇƒÖczania pe≈Çnego ekranu
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }

        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => {
                    console.log('Nie mo≈ºna w≈ÇƒÖczyƒá pe≈Çnego ekranu automatycznie');
                });
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        // Obs≈Çuga klawisza ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.fullscreenElement) {
                exitFullscreen();
            }
        });

        // Ukryj instrukcje po kilku sekundach
        setTimeout(() => {
            const instructions = document.querySelector('.instructions');
            if (instructions) {
                instructions.style.opacity = '0';
                setTimeout(() => {
                    instructions.style.display = 'none';
                }, 1000);
            }
        }, 8000);
    </script>
</body>
</html>
